<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DMX Address Calculator</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #0E1117; /* Streamlit dark background */
            color: #FAFAFA;           /* Streamlit white text */
            font-family: "Inter", system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            text-align: center;
            max-width: 600px;
            padding: 40px;
        }

        h1 {
            font-weight: 600;
            margin-bottom: 30px;
        }

        a.button {
            display: inline-block;
            padding: 12px 28px;
            background-color: #FF4B4B; /* Streamlit accent red */
            color: white;
            text-decoration: none;
            border-radius: 6px;
            font-weight: 600;
            transition: background 0.2s ease;
        }

        a.button:hover {
            background-color: #E04343;
        }

        .subtitle {
            color: #A6A6A6;
            margin-bottom: 25px;
        }
    </style>
</head>

<body>

    <div class="container">

        <h1>DMX Address Calculator</h1>

        <p class="subtitle">
            Simple tool for lighting setup
        </p>

        <a
            class="button"
            href="https://en.wikipedia.org/wiki/Pink_Floyd"
        >
            Open App
        </a>

    </div>

</body>
</html>
