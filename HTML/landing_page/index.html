<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DMX Address Calculator</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #0E1117;
            color: #FAFAFA;
            font-family: "Inter", system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-size: 16px; /* base size */
        }

        .container {
            text-align: center;
            max-width: 600px;
            padding: 40px;
        }

        h1 {
            font-weight: 600;
            margin-bottom: 30px;
        }

        .subtitle {
            color: #A6A6A6;
            margin-bottom: 25px;
        }

        a.button {
            display: inline-block;
            padding: 12px 28px;
            background-color: #FF4B4B;
            color: white;
            text-decoration: none;
            border-radius: 6px;
            font-weight: 600;
            transition: background 0.2s ease;
        }

        a.button:hover {
            background-color: #E04343;
        }

        /* ðŸ“± Mobile scaling */
        @media (max-width: 768px) {
            body {
                font-size: 1.5em; /* scales EVERYTHING 50% */
            }
        }

    </style>
</head>

<body>

    <div class="container">
        <h1>DMX Address Calculator</h1>

        <p class="subtitle">
            Simple tool for lighting setup
        </p>

        <a
            class="button"
            href="https://en.wikipedia.org/wiki/The_Future_Sound_of_London"
        >
            Open App
        </a>
    </div>

</body>
</html>
